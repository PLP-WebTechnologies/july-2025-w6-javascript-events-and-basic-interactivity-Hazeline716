<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-800 transition-colors duration-500">
    <header class="bg-white dark:bg-gray-700 shadow-md py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Interactive Features</h1>
            <button id="theme-toggle" class="px-4 py-2 rounded-full text-sm font-semibold bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-100 transition-colors duration-500 shadow">Toggle Theme</button>
        </div>
    </header>
    <main class="container mx-auto px-6 py-12 space-y-12">
        <section class="bg-white dark:bg-gray-700 p-8 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-100">Simple Counter</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-4">Click the button to increase the counter.</p>
            <div class="flex items-center space-x-4">
                <button id="counter-btn" class="px-6 py-2 rounded-full bg-blue-500 hover:bg-blue-600 text-white font-bold transition-all duration-300 transform hover:scale-105 shadow-lg">Click Me</button>
                <span id="counter-value" class="text-3xl font-bold text-gray-800 dark:text-gray-100">0</span>
            </div>
        </section>
        <section class="bg-white dark:bg-gray-700 p-8 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-100">Contact Form</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-6">Please fill out this form to get in touch. All fields are required.</p>
            <form id="contact-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Full Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-white p-2">
                    <p class="form-feedback text-sm text-red-500 hidden" id="name-feedback"></p>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-white p-2">
                    <p class="form-feedback text-sm text-red-500 hidden" id="email-feedback"></p>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-white p-2">
                    <p class="form-feedback text-sm text-red-500 hidden" id="password-feedback"></p>
                </div>
                <div id="form-success-message" class="bg-green-100 text-green-700 p-4 rounded-md hidden">
                    Form submitted successfully!
                </div>
                <button type="submit" class="px-6 py-2 rounded-full bg-green-500 hover:bg-green-600 text-white font-bold transition-all duration-300 transform hover:scale-105 shadow-lg">Submit</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
